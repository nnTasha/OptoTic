<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./fonts/css/all.css" />
  <link rel=" stylesheet" href="./sass/main.css" />
  <title>OptoTic</title>
</head>


<body>

  </div>
  <div class="wrapper">
    <div class="header">
      <div class="header_left-section">
        <div class="menuNavToogle" role="button" aria-controls="navbar" aria-expanded="false" title="Expand Tray"><i
            class="fa-solid fa-bars"></i></div>
        <div class="logoContainer">
          <div class="logo">
            <a class="logoLink" href="#">
              <svg width="136" height="30" aria-hidden="true">
                <image
                  href="https://static-assets-cdn.i.hosted.panopto.com/Panopto/Cache/13.10.1.00001/Styles/Less/Application/Images/Header/Panopto_Logo_2015.svg"
                  src="./img/Panopto_Logo_2015.svg" aria-hidden="true" width="136" height="30"></image>
              </svg>
            </a>
          </div>
        </div>
      </div>
      <div class="header_middle-section">
        <div class="headerSearch" role="search">
          <i class="fa-solid fa-magnifying-glass" title="Search" role="button"></i>
          <input class="inputField" type="text" placeholder="Search Everything..." autocomplete="off">
        </div>
      </div>
      <div class="header_right-section">
        <div class="tour-help-menu" title="Help" role="button" aria-haspopup="menu" aria-controls="supportDropdown"
          aria-expanded="true"><i class="fa-regular fa-circle-question"></i></div>
        <div class="userContainer">
          <div class="userContainer_menu" role="dialog"></div>
          <div class="userContainer_avatar" role="button"></div>

        </div>
      </div>
    </div>
    <div class="container">
      <nav class="navbar visible">
        <div class="navbar_top-level-items">
          <div class="navbar_create-menu">
            <button class="navbar_addButton">
              <span class="navbar_addButton-label">
                <i class="navbar_addButton-icon fa-solid fa-plus"></i>
              </span>
            </button>
          </div>
          <ul class="contentViewSelector">
            <li><i class="fa-solid fa-house"></i></li>
            <li><i class="fa-solid fa-folder-plus"></i></li>
            <li><i class="fa-solid fa-share-nodes"></i></li>
            <li><i class="fa-solid fa-play"></i></li>
            <li><i class="fa-solid fa-trash-can"></i></li>
          </ul>
          <div class="navbar_divider">
            <hr>
          </div>
          <ul>
            <li><i class="fa-regular fa-folder-open"></i></li>
            <li><i class="fa-solid fa-user-group"></i></li>
          </ul>
        </div>

      </nav>
      <div class="pageBody"></div>
    </div>
  </div>

</body>

</html>
